<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          Simple blog
        </a>
    
        <a role="button" id="burger" onclick="toggleBurger()" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
          <a class="navbar-item">
            Link1
          </a>
          <a class="navbar-item">
            Link2
          </a> 
        </div>
      </div>
    </nav>

    <div class="container is-max-desktop pl-5 pr-5">
        {% block content %}
        {% endblock %}
    </div>
    <script>
      const toggleBurger = ()=> {
        let burgerIcon = document.getElementById('burger');
        let dropMenu = document.getElementById('navbar-menu');
        burgerIcon.classList.toggle('is-active');
        dropMenu.classList.toggle('is-active');
      };
    </script>
</body>
</html>
